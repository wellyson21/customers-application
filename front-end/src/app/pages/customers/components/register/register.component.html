  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{ title }}</font></font></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Perto"></button>
      </div>
      <div class="modal-body">

        <!-- Register And Update -->

        <form class="form col-12" [formGroup]="form" *ngIf="!!form && settings && settings.action != 'delete'">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="email" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" formControlName="phone">
          </div>
      
          <div class="form-group section" formGroupName="address">
      
            <p class="section-title">Endereço</p>
      
            <div class="mb-3 col-12 col-md6">
              <label for="postalCode" class="form-label" >CEP</label>
              <input type="text" class="form-control" id="postalCode" formControlName="postalCode" (input)="onSearchCep()" maxlength="8">
            </div>

            <div class="mb-3 col-12 col-md6">
              <label for="state" class="form-label">Estado</label>
              <input type="text" class="form-control" id="state" formControlName="state">
            </div>
            <div class="mb-3 col-12 col-md6">
              <label for="addressLine" class="form-label">Logradouro</label>
              <input type="text" class="form-control" id="addressLine" formControlName="addressLine">
            </div>
            <div class="mb-3 col-12 col-md6">
              <label for="district" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="district"  formControlName="district">
            </div>
      
            <div class="mb-3 col-12 col-md6">
              <label for="city" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="city"  formControlName="city">
            </div>
            <div class="mb-3 col-12 col-md6">
              <label for="number" class="form-label">Número</label>
              <input type="text" class="form-control" id="number" formControlName="number">
            </div>
      
            <div class="mb-3 col-12 col-md6">
              <label for="complement" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="complement"  formControlName="complement">
            </div>
      
          </div>
          
        </form>

        <!-- Delete  -->

        <div *ngIf="settings && settings.action == 'delete'">
          <p>Tem certesa que deseja excluir esse cliente?</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Cancelar</font></font></button>
        <button *ngIf="settings && settings.action != 'delete'" type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="form.invalid" (click)="onSave()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Submeter</font></font></button>
        <button *ngIf="settings && settings.action == 'delete'" type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="form.invalid" (click)="onDelete()"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Submeter</font></font></button>
      </div>
    </div>
  </div>
